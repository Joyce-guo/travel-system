<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>桌面</title>
    <link rel="stylesheet" href="../css/window.css">
</head>
<body>
   <main class="desktop">
       <!--桌面应用图标-->
       <div class="apps">
           <a class="taobao icon" href="https://www.taobao.com">
               <img src="../img/window/taobao.png" alt="淘宝购物">
           </a>
           <a class="baidu icon" href="http://www.baidu.com">
               <img src="../img/window/baidu.jpg" alt="百度一下">
           </a>
           <a class="donkey icon" href="http://www.lvmama.com">
               <img src="../img/window/donkey.png" alt="驴妈妈旅游网">
           </a>
           <a class="donkey icon" href="http://www.ctrip.com">
               <img src="../img/window/ctrip.png" alt="携程网">
           </a>
           <a class="qunar icon" href="https://www.qunar.com">
               <img src="../img/window/qunar.png" alt="去哪儿网">
           </a>
           <a class="amap icon" href="http://ditu.amap.com">
               <img src="../img/window/amap.png" alt="高德">
           </a>
           <a class="fliggy icon" href="http://www.fliggy.com">
               <img src="../img/window/fliggy.png" alt="高德">
           </a>
           <a class="qq icon" href="https://im.qq.com">
               <img src="../img/window/QQ.png" alt="QQ">
           </a>
           <a class="wx icon" href="https://wx.qq.com">
               <img src="../img/window/wx.png" alt="微信">
           </a>
           <a class="tuniu icon" href="http://www.tuniu.com">
               <img src="../img/window/tuniu.png" alt="途牛旅游">
           </a>
           <a class="mafeng icon" href="http://www.mafengwo.cn">
               <img src="../img/window/mafeng.png" alt="马蜂窝旅游">
           </a>
           <a class="airbnb icon" href="https://zh.airbnb.com/">
               <img src="../img/window/airbnb.png" alt="Airbnb民宿">
           </a>
       </div>
       <!--右键菜单列表-->
       <ul class="right-menu">
           <input type="file" class="bgFile">
           <li>新建</li>
           <hr>
           <li class="big"><span class="big-icon"></span>大图标</li>
           <li class="middle"><span class="middle-icon"></span>中图标</li>
           <li class="small"><span class="small-icon"></span>小图标</li>
           <hr>
           <li class="changeBg">更改壁纸</li>
           <li>切换用户</li>
       </ul>
   </main>
   <footer>
        <div class="time"></div>
   </footer>

    <script src="../plugin/jquery.min.js"></script>
    <script src="../js/window.js"></script>
</body>
</html>
